<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Tooltip!</title>
</head>
<body>
    <div class="content">
        <h1>Data Stats</h1>
        <div class="bullet-symbols">
            <ul>
                <li id="b1" class="hover-reveal" data-tooltip="First bullet item">
                The contents of the tooltip will come from a data-property.
                </li>
                <li id="b2" class="hover-reveal" data-tooltip="Second bullet item">
                I second the contents will come from a data-property.
                </li>
                <li id="b3" class="hover-reveal" data-tooltip="Third bullet item">
                I third the contents will come from a data-property.
                </li>
                <li id="b4" class="hover-reveal" data-tooltip="Fourth bullet item">
                I fourth the contents will come from a data-property my sir.
                </li>
            </ul>
        </div>
        <div class="div-tooltip"></div>
</div>
    <script src="app.js" async defer></script>
</body>
</html>
